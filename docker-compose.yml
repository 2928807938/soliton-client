version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: soliton-client-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: soliton-client
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - soliton-client-network

  redis:
    image: redis:alpine
    container_name: soliton-client-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - soliton-client-network

  universal-service-user:
    image: universal-service-user:v1.0.0
    container_name: soliton-client-universal-service-user
    ports:
      - "8081:8080"
    volumes:
      - ./config.yaml:/app/config.yaml:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - soliton-client-network
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: soliton-client-app
    ports:
      - "8080:8080"
    environment:
      # 数据库配置
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: soliton-client
      # Redis 配置
      REDIS_ADDR: redis:6379
      REDIS_PASSWORD: ""
      # 用户服务配置
      USER_SERVICE_URL: http://universal-service-user:8080
      USER_SERVICE_TENANT_ID: ${USER_SERVICE_TENANT_ID:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      universal-service-user:
        condition: service_healthy
    networks:
      - soliton-client-network

volumes:
  postgres_data:
  redis_data:

networks:
  soliton-client-network:
    driver: bridge
